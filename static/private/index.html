<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>todo</title>
    <link rel="stylesheet" href="../general/style.css" />
  </head>
  <body style="display: block">
    <main class="wrapper">
      <br />
      <button class="wrapper__btn" id="logoutBtn">Log out</button>
      <form id="addTodo" class="wrapper__form">
        <h2 class="wrapper__form__heading">What to do?</h2>
        <label for="todo-description" class="wrapper__form__label"
          >To-do description</label
        >
        <input
          type="text"
          name="description"
          value=""
          id="todo-description"
          class="wrapper__form__input"
          required
        />
        <input
          type="submit"
          name=""
          value="Submit"
          class="wrapper__form__btn"
        />
        <p class="error" id="addTodoError" aria-live="polite"></p>
      </form>
      <div id="todo-container">
        <h2 class="todo__heading">To-do</h2>
        <div id="todos"></div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="/private/main.js"></script>
</html>
